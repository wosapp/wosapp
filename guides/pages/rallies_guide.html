<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coming Soon - Whiteout Survival Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <style>
    /* Your existing CSS base */
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #111827;
      margin: 0;
      padding: 0;
      color: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .coming-soon-box {
      background-color: #1f2937;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.6);
      padding: 40px 60px;
      max-width: 480px;
      border: 1px solid #374151;
      user-select: none;
    }

    .coming-soon-box h1 {
      font-size: 3em;
      margin-bottom: 20px;
      color: #00d9ff;
      text-shadow: 0 0 10px #00d9ff;
      letter-spacing: 1.5px;
    }

    .coming-soon-box p {
      font-size: 1.3em;
      color: #d1d5db;
      margin-bottom: 30px;
      line-height: 1.5;
    }

    .coming-soon-box a {
      display: inline-block;
      padding: 12px 24px;
      background-color: #00d9ff;
      color: #0f172a;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1em;
      transition: background-color 0.2s ease;
    }

    .coming-soon-box a:hover {
      background-color: #14e3ff;
      color: #000;
    }

    @media (max-width: 520px) {
      .coming-soon-box {
        padding: 30px 20px;
        width: 90%;
      }
      .coming-soon-box h1 {
        font-size: 2.2em;
      }
      .coming-soon-box p {
        font-size: 1.1em;
      }
    }
  </style>
</head>
